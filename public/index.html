<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <input type="password" id="password" placeholder="Password" required /><br><br>
    <label><input type="checkbox" id="rememberMe"> Remember Me</label><br><br>
    <button type="submit">Login</button>
  </form>

  <br>
  <button onclick="window.location.href='/register.html'">Go to Register</button>

  <!-- âœ… Logout Button if Logged In -->
  <div id="logoutSection" style="display:none; margin-top: 20px;">
    <p>You are already logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Check if cookie exists to show logout
    window.onload = () => {
      const cookie = document.cookie.includes('token');
      if (cookie) {
        document.getElementById('logoutSection').style.display = 'block';
      }
    };

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password, rememberMe })
        });

        const data = await res.json();

        if (res.ok) {
          alert('Login successful!');
          if (data.role === 'Admin') {
            window.location.href = '/admin-dashboard.html';
          } else {
            window.location.href = '/user-dashboard.html';
          }
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (err) {
        console.error(err);
        alert('Error during login');
      }
    });

    async function logout() {
      const res = await fetch('/api/auth/logout', {
        method: 'POST',
        credentials: 'include'
      });
      if (res.ok) {
        alert('Logged out!');
        location.reload();
      }
    }
  </script>
</body>
</html>
