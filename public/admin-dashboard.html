<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
</head>
<body>
  <h1>Welcome, Admin üõ°Ô∏è</h1>
  <p>This is the Admin Panel. Only Admins can see this page.</p>

  <button onclick="logout()">Logout</button>

  <script>
    async function logout() {
      const res = await fetch('/api/auth/logout', {
        method: 'POST',
        credentials: 'include'
      });
      if (res.ok) {
        alert('Logged out!');
        window.location.href = '/index.html';
      }
    }
  </script>
</body>
</html>
